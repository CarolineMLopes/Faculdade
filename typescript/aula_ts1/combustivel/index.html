<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Despesas com Combustível</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Despesa com Combustível</h1>
        <form id="calcForm">
            <label>
                Distância (km):
                <input type="number" id="distancia" min="0" required>
            </label>
            <label>
                Valor do litro (R$):
                <input type="number" id="preco" step="0.01" min="0" required>
            </label>
            <label>
                Autonomia do veículo (km/l):
                <input type="number" id="autonomia" step="0.1" min="0.1" required>
            </label>
            <button type="submit">Calcular</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
